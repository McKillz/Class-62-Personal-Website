<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the games to explore!</h2>
        <h5>These games are built in Gamelab. Click on the games to play!</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/O93zQHg-PKiCVcSGkV4V8RHHOOYE-QIKVtjofAC5MvY/edit" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winnie the Pooh Game</p>
                        </div>
                    </center>

                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/7TV7UB9fniToDvLqns_tXwAY_j8uXusOrBYXsMqWwTk/edit" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car Game</p>
                        </div>
                    </center>

                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">

                </span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">

                </span>
            </a>

        </div>

        <h2>Click on the playstore apps to explore!</h2>
        <h5>These games are built in Thunkable. Click on the apps to view!</h5>
        <div id="myCarousel2" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://x.thunkable.com/projects/6092014671c018038396c599/2d285acc-a96d-4808-a979-fad1ef45793d/designer" target="_blank">
                            <img src="chat_app.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Pager Chat App</p>
                        </div>
                    </center>

                </div>

                <div class="item">
                    <center>
                        <a href="https://x.thunkable.com/projects/6092010b9b917b00120e1693/2681f81b-b0b6-46b2-b88e-e546444dc01b/designer" target="_blank">
                            <img src="tic_tac_toe.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Tic Tac Toe Game App</p>
                        </div>
                    </center>

                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">

                </span>
            </a>

            <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">

                </span>
            </a>

        </div>


    </div>

</body></html>
